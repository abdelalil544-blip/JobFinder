<main class="relative min-h-screen overflow-hidden">
  <div class="pointer-events-none absolute inset-0 opacity-70">
    <div class="absolute -top-20 left-10 h-64 w-64 rounded-full bg-[color:var(--mint-100)] blur-3xl"></div>
    <div class="absolute bottom-0 right-0 h-80 w-80 rounded-full bg-[color:var(--coral-500)]/20 blur-3xl"></div>
  </div>

  <div class="relative mx-auto flex min-h-screen w-full max-w-6xl items-center px-6 py-16">
    <div class="w-full rounded-[2.5rem] bg-white/70 p-8 shadow-[0_24px_80px_rgba(12,15,20,0.18)] backdrop-blur-xl sm:p-10">
      <div class="soft-grid rounded-[2rem] p-6 sm:p-10">
        <header class="mb-6 flex flex-wrap items-center justify-between gap-3">
          <a
            class="text-sm font-semibold uppercase tracking-[0.2em] text-[color:var(--teal-700)]"
            routerLink="/jobs"
          >
            JobFinder
          </a>

          <div class="flex flex-wrap items-center gap-2" *ngIf="currentUser$ | async as user; else guestActions">
            <a
              class="rounded-xl border border-black/10 bg-white/80 px-3 py-2 text-xs font-semibold text-[color:var(--ink-700)] transition hover:border-[color:var(--teal-600)]"
              routerLink="/profile"
            >
              {{ user.firstName }}
            </a>
            <a
              class="rounded-xl border border-black/10 bg-white/80 px-3 py-2 text-xs font-semibold text-[color:var(--ink-700)] transition hover:border-[color:var(--teal-600)]"
              routerLink="/favorites"
            >
              Favoris
            </a>
            <button
              class="rounded-xl bg-[color:var(--teal-600)] px-3 py-2 text-xs font-semibold text-white transition hover:bg-[color:var(--teal-700)]"
              type="button"
              (click)="logout()"
            >
              Deconnexion
            </button>
          </div>

          <ng-template #guestActions>
            <div class="flex flex-wrap items-center gap-2">
              <a
                class="rounded-xl border border-black/10 bg-white/80 px-3 py-2 text-xs font-semibold text-[color:var(--ink-700)] transition hover:border-[color:var(--teal-600)]"
                routerLink="/auth/login"
              >
                Connexion
              </a>
              <a
                class="rounded-xl bg-[color:var(--teal-600)] px-3 py-2 text-xs font-semibold text-white transition hover:bg-[color:var(--teal-700)]"
                routerLink="/auth/register"
              >
                Inscription
              </a>
            </div>
          </ng-template>
        </header>

        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</main>
