<div class="mx-auto max-w-5xl px-4 py-8 sm:px-6 lg:px-8">
  <div
    class="overflow-hidden rounded-[3rem] bg-white/30 backdrop-blur-3xl shadow-[0_32px_120px_rgba(0,0,0,0.1)] border border-white/40">
    <div class="grid lg:grid-cols-2">
      <!-- Left Decoration Side -->
      <div
        class="relative hidden lg:flex flex-col justify-between overflow-hidden bg-[color:var(--ink-950)] p-12 text-white">
        <div class="absolute inset-0 opacity-20">
          <div class="absolute -top-24 -left-24 h-64 w-64 rounded-full bg-[color:var(--teal-500)] blur-[100px]"></div>
          <div class="absolute bottom-20 right-10 h-40 w-40 rounded-full bg-[color:var(--gold-500)] blur-[80px]"></div>
        </div>

        <div class="relative z-10">
          <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-white/10 backdrop-blur-md mb-8">
            <svg class="h-6 w-6 text-[color:var(--teal-400)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-3.44A20.01 20.01 0 005.148 11M15 11c0 3.517 1.009 6.799 2.753 9.571m3.44-3.44A20.01 20.01 0 0118.852 11M9 7V5a2 2 0 012-2h2a2 2 0 012 2v2m-6 5h6" />
            </svg>
          </div>
          <h2 class="font-display text-4xl font-bold leading-tight">Optimisez votre gestion de carrière.</h2>
          <p class="mt-4 text-gray-400 text-sm leading-relaxed max-w-sm font-medium">
            Le tableau de bord JobFinder regroupe vos opportunités, notes et états de candidatures dans un espace
            sécurisé.
          </p>
        </div>

        <div class="relative z-10 space-y-4">
          <div class="flex items-center gap-3">
            <div class="h-1.5 w-1.5 rounded-full bg-[color:var(--teal-400)]"></div>
            <span class="text-xs font-bold uppercase tracking-widest text-gray-300">Synchronisation Cloud</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="h-1.5 w-1.5 rounded-full bg-[color:var(--gold-500)]"></div>
            <span class="text-xs font-bold uppercase tracking-widest text-gray-300">Suivi IA-Ready</span>
          </div>
        </div>
      </div>

      <!-- Right Form Side -->
      <div class="flex items-center justify-center p-8 sm:p-12 lg:p-16">
        <div class="w-full max-w-sm space-y-8">
          <div>
            <h1 class="font-display text-3xl font-bold text-[color:var(--ink-950)]">Se connecter</h1>
            <p class="mt-2 text-sm text-[color:var(--ink-500)]">Ravis de vous revoir parmi nous</p>
          </div>

          <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
              <div>
                <label
                  class="mb-1.5 block text-[10px] font-bold uppercase tracking-wider text-[color:var(--ink-400)] px-1">Email</label>
                <input type="email" formControlName="email"
                  class="w-full rounded-2xl border border-black/5 bg-white/60 px-4 py-3 text-sm transition-all focus:border-[color:var(--teal-600)] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[color:var(--teal-600)]/5"
                  placeholder="votre@email.com" />
              </div>

              <div>
                <label
                  class="mb-1.5 block text-[10px] font-bold uppercase tracking-wider text-[color:var(--ink-400)] px-1">Mot
                  de passe</label>
                <input type="password" formControlName="password"
                  class="w-full rounded-2xl border border-black/5 bg-white/60 px-4 py-3 text-sm transition-all focus:border-[color:var(--teal-600)] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[color:var(--teal-600)]/5"
                  placeholder="••••••••" />
              </div>
            </div>

            <div *ngIf="errorMessage" class="rounded-xl bg-red-50 p-3 text-[10px] text-red-600 font-medium">
              {{ errorMessage }}
            </div>

            <button type="submit"
              class="group relative flex w-full items-center justify-center rounded-2xl bg-[color:var(--ink-950)] py-4 px-4 text-xs font-bold text-white shadow-xl transition-all hover:bg-black hover:scale-[1.02] active:scale-[0.98]">
              Accéder au tableau de bord
              <svg class="ml-2 h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </button>
          </form>

          <div class="pt-6 text-center">
            <p class="text-xs text-[color:var(--ink-500)]">
              Pas encore de compte ?
              <a routerLink="/auth/register"
                class="font-bold text-[color:var(--teal-700)] hover:underline">Inscrivez-vous ici</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
