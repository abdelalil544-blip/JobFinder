<div class="mx-auto max-w-5xl px-4 py-8 sm:px-6 lg:px-8">
  <div
    class="overflow-hidden rounded-[3rem] bg-white/30 backdrop-blur-3xl shadow-[0_32px_120px_rgba(0,0,0,0.1)] border border-white/40">
    <div class="grid lg:grid-cols-2">
      <!-- Right Form Side (Order switched for visual variety) -->
      <div class="flex items-center justify-center p-8 sm:p-12 lg:p-16">
        <div class="w-full max-w-md space-y-8">
          <div>
            <h1 class="font-display text-3xl font-bold text-[color:var(--ink-950)]">Créer un compte</h1>
            <p class="mt-2 text-sm text-[color:var(--ink-500)]">Rejoignez la communauté JobFinder</p>
          </div>

          <form class="space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="grid gap-4 sm:grid-cols-2">
              <div>
                <label
                  class="mb-1.5 block text-[10px] font-bold uppercase tracking-wider text-[color:var(--ink-400)] px-1">Prénom</label>
                <input type="text" formControlName="firstName"
                  class="w-full rounded-2xl border border-black/5 bg-white/60 px-4 py-3 text-sm transition-all focus:border-[color:var(--teal-600)] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[color:var(--teal-600)]/5"
                  placeholder="Jean" />
              </div>
              <div>
                <label
                  class="mb-1.5 block text-[10px] font-bold uppercase tracking-wider text-[color:var(--ink-400)] px-1">Nom</label>
                <input type="text" formControlName="lastName"
                  class="w-full rounded-2xl border border-black/5 bg-white/60 px-4 py-3 text-sm transition-all focus:border-[color:var(--teal-600)] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[color:var(--teal-600)]/5"
                  placeholder="Dupont" />
              </div>
            </div>

            <div>
              <label
                class="mb-1.5 block text-[10px] font-bold uppercase tracking-wider text-[color:var(--ink-400)] px-1">Email</label>
              <input type="email" formControlName="email"
                class="w-full rounded-2xl border border-black/5 bg-white/60 px-4 py-3 text-sm transition-all focus:border-[color:var(--teal-600)] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[color:var(--teal-600)]/5"
                placeholder="votre@email.com" />
            </div>

            <div>
              <label
                class="mb-1.5 block text-[10px] font-bold uppercase tracking-wider text-[color:var(--ink-400)] px-1">Mot
                de passe</label>
              <input type="password" formControlName="password"
                class="w-full rounded-2xl border border-black/5 bg-white/60 px-4 py-3 text-sm transition-all focus:border-[color:var(--teal-600)] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[color:var(--teal-600)]/5"
                placeholder="••••••••" />
            </div>

            <div *ngIf="errorMessage" class="rounded-xl bg-red-50 p-3 text-[10px] text-red-600 font-medium">
              {{ errorMessage }}
            </div>

            <button type="submit"
              class="group relative flex w-full items-center justify-center rounded-2xl bg-[color:var(--ink-950)] py-4 px-4 text-xs font-bold text-white shadow-xl transition-all hover:bg-black hover:scale-[1.02] active:scale-[0.98]">
              Lancer mon espace carrière
              <svg class="ml-2 h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </button>
          </form>

          <div class="pt-6 text-center">
            <p class="text-xs text-[color:var(--ink-500)]">
              Déjà inscrit ?
              <a routerLink="/auth/login" class="font-bold text-[color:var(--teal-700)] hover:underline">Connectez-vous
                ici</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Left Decoration Side -->
      <div
        class="relative hidden lg:flex flex-col justify-between overflow-hidden bg-[color:var(--ink-950)] p-12 text-white">
        <div class="absolute inset-0 opacity-20">
          <div class="absolute -bottom-24 -right-24 h-64 w-64 rounded-full bg-[color:var(--coral-500)] blur-[100px]">
          </div>
          <div class="absolute top-20 left-10 h-40 w-40 rounded-full bg-[color:var(--teal-500)] blur-[80px]"></div>
        </div>

        <div class="relative z-10">
          <div
            class="flex h-12 w-12 items-center justify-center rounded-2xl bg-white/10 backdrop-blur-md mb-8 text-[color:var(--coral-400)]">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
          <h2 class="font-display text-4xl font-bold leading-tight">Rejoignez le futur du recrutement.</h2>
          <p class="mt-4 text-gray-400 text-sm leading-relaxed max-w-sm font-medium">
            Créez votre profil en 60 secondes et commencez à organiser votre recherche d'emploi comme un pro.
          </p>
        </div>

        <div class="relative z-10 grid grid-cols-2 gap-4">
          <div class="rounded-2xl bg-white/5 p-4 backdrop-blur-sm border border-white/10">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Candidatures</p>
            <p class="text-xl font-bold text-[color:var(--teal-400)]">Illimitées</p>
          </div>
          <div class="rounded-2xl bg-white/5 p-4 backdrop-blur-sm border border-white/10">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1">Favoris</p>
            <p class="text-xl font-bold text-[color:var(--coral-400)]">Smart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
