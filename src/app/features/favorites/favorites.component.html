<section class="max-w-7xl mx-auto space-y-8 px-4 py-8 sm:px-6 lg:px-8">
    <header class="flex flex-wrap items-end justify-between gap-6 border-b border-black/5 pb-8">
        <div class="space-y-2">
            <p class="text-xs font-bold uppercase tracking-[0.2em] text-[color:var(--gold-500)]">
                Ma Collection
            </p>
            <h1 class="font-display text-4xl font-bold tracking-tight text-[color:var(--ink-950)]">
                Offres Sauvegardées
            </h1>
            <p class="max-w-xl text-sm leading-relaxed text-[color:var(--ink-600)]">
                Retrouvez et gérez les opportunités que vous avez marquées pour plus tard.
            </p>
        </div>
        <div class="flex flex-wrap gap-3">
            <a class="group inline-flex items-center gap-2 rounded-2xl border border-black/10 bg-white/80 px-5 py-2.5 text-xs font-bold text-[color:var(--ink-700)] shadow-sm transition-all hover:border-[color:var(--teal-600)] hover:bg-white"
                routerLink="/jobs">
                <svg class="h-4 w-4 transition-transform group-hover:-translate-x-0.5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Explorer d'autres offres
            </a>
        </div>
    </header>

    <div *ngIf="errorMessage()" class="rounded-2xl border border-red-100 bg-red-50 p-4 text-sm text-red-800">
        <div class="flex items-center gap-2">
            <svg class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ errorMessage() }}
        </div>
    </div>

    <div *ngIf="loading()" class="flex h-64 items-center justify-center">
        <div
            class="h-10 w-10 animate-spin rounded-full border-4 border-[color:var(--teal-600)] border-t-transparent shadow-lg">
        </div>
    </div>

    <div *ngIf="!loading() && favorites().length === 0"
        class="flex flex-col items-center justify-center rounded-[2.5rem] border-2 border-dashed border-black/5 bg-white/40 py-20 px-6 text-center shadow-inner">
        <div class="relative mb-6">
            <div class="absolute inset-0 scale-150 blur-3xl rounded-full bg-[color:var(--gold-500)]/10 animate-pulse">
            </div>
            <svg class="relative h-20 w-20 text-[color:var(--ink-300)]" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        </div>
        <h3 class="text-xl font-bold text-[color:var(--ink-950)]">Votre liste est vide</h3>
        <p class="mt-2 max-w-xs text-sm text-[color:var(--ink-500)]">
            C'est le moment idéal pour découvrir de nouvelles offres et les ajouter à vos favoris.
        </p>
        <button routerLink="/jobs"
            class="mt-8 rounded-full bg-[color:var(--ink-950)] px-8 py-3 text-sm font-bold text-white shadow-xl transition hover:bg-black hover:scale-105 active:scale-95">
            Commencer la recherche
        </button>
    </div>

    <div *ngIf="!loading() && favorites().length > 0" class="grid gap-6 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">
        <app-favorite-card *ngFor="let offer of favorites(); trackBy: trackById" [offer]="offer"
            [removing]="isRemoving(offer)" (removeRequested)="remove($event)"
            (openRequested)="openOffer($event)"></app-favorite-card>
    </div>
</section>
